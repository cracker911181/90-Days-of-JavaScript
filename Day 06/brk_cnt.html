<script>

// break and continue in loop:
  
  
  for (var loop=1; loop<=100; loop++){
    
    if (loop==10){
      break;
    }
    document.write(loop+"<br>")
  }
  
  
  for (var lop=1; lop<=30; lop++){
    
    if (lop==10){
      continue;
    }
    
    document.write("<br> "+lop)
  }
  
</script>
